    [skip]
    ; skip for DNSWL hosts having high reputation
    dnswlorg = true
    mailspikewl = true

    [period]
    # transition path: first_connect --> black (defer) --> grey(allow) --> white (allow) --> expired

    # 14 minutes
    black = 850
    # 25 hours
    grey = 90000
    # 35 days
    white = 3024000

